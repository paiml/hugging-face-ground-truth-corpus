name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  UV_SYSTEM_PYTHON: 1
  PYTHON_VERSION: "3.11"

jobs:
  quality-gates:
    name: Quality Gates (Jidoka)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --extra dev

      # Gate 1: Lint
      - name: Gate 1 - Lint (ruff)
        run: uv run ruff check src/ tests/

      # Gate 2: Format
      - name: Gate 2 - Format (ruff)
        run: uv run ruff format --check src/ tests/

      # Gate 3: Security
      - name: Gate 3 - Security (bandit)
        run: uv run bandit -r src/ -ll

      # Gate 4: Tests + Coverage (95%)
      - name: Gate 4 - Tests + Coverage
        run: uv run pytest --cov-fail-under=95
